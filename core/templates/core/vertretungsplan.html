{% extends "base.html" %}

{% block title %}Vertretungsplan - Murkelhausen Family{% endblock %}

{% block nav_vertretungsplan %}active{% endblock %}

{% block extra_css %}
<!-- HTMX -->
<script src="https://unpkg.com/htmx.org@2.0.1"></script>

<style>
    .hero-section {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 3rem 0;
    }
</style>
{% endblock %}

{% block content %}

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container text-center">
            <h1 class="display-4 mb-3">ðŸ“š Vertretungsplan</h1>

    <!-- Main Content -->
    <div class="container my-5" id="vertretungsplan-content"
         hx-get="{% url 'vertretungsplan_data' %}"

        <div class="text-center py-5">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
