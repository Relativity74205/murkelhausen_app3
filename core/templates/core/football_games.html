{% extends "base.html" %}

{% block title %}Fußball Spiele - Murkelhausen Family{% endblock %}

{% block nav_football %}active{% endblock %}

{% block extra_css %}
<!-- HTMX -->
<script src="https://unpkg.com/htmx.org@2.0.1"></script>

<style>
    .hero-section {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 3rem 0;
    }
    .game-card {
        transition: transform 0.2s;
    }
    .game-card:hover {
        transform: translateY(-3px);
    }
    .badge-upcoming {
        background-color: #0d6efd;
    }
    .badge-completed {
        background-color: #198754;
    }
    .home-game {
        border-left: 4px solid #28a745;
    }
    .away-game {
        border-left: 4px solid #dc3545;
    }
</style>
{% endblock %}

{% block content %}

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container text-center">
            <h1 class="display-4 mb-3">⚽ VfB Speldorf Spielplan</h1>
        </div>
    </section>

    <!-- Main Content -->
    <div class="container my-5" id="football-content"
         hx-get="{% url 'football_games_data' %}"
         hx-trigger="load"
         hx-swap="innerHTML">
        <!-- Loading Placeholder -->
        <div class="text-center py-5">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3 text-muted">Lade Fußball-Spielpläne...</p>
        </div>
    </div>
{% endblock %}
