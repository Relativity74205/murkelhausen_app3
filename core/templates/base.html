<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Murkelhausen Family{% endblock %}</title>

    <!-- Favicon -->
    {% load static %}
    <link rel="icon" type="image/svg+xml" href="{% static 'core/favicon.svg' %}">
    <link rel="alternate icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè†</text></svg>">

    <!-- HTMX Configuration -->
    <meta name="htmx-config" content='{"timeout":{{ HTMX_TIMEOUT }}}'>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                üè† Murkelhausen Family
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% block nav_home %}{% endblock %}" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block nav_calendar %}{% endblock %}" href="{% url 'calendar' %}">Kalender</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block nav_work_calendar %}{% endblock %}" href="{% url 'work_calendar' %}">Arbeitskalender</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block nav_football %}{% endblock %}" href="{% url 'football_games' %}">Fu√üball</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block nav_handball %}{% endblock %}" href="{% url 'handball_games' %}">Handball</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block nav_muell %}{% endblock %}" href="{% url 'muelltermine' %}">M√ºll</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block nav_vertretungsplan %}{% endblock %}" href="{% url 'vertretungsplan' %}">Vertretungsplan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block nav_weather %}{% endblock %}" href="{% url 'weather' %}">Wetter</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    {% block content %}{% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- HTMX Timeout Event Handlers -->
    <script>
        // Handle HTMX timeout and error events
        document.addEventListener('DOMContentLoaded', function() {
            // Handle timeout events
            document.body.addEventListener('htmx:timeout', function(event) {
                console.error('HTMX request timed out:', event.detail);

                // Get the target element that was being loaded
                const target = event.detail.elt;

                if (target) {
                    // Replace the entire content with error message
                    target.innerHTML = `
                        <div class="text-center py-5">
                            <div class="text-danger" style="font-size: 3rem;">‚è±Ô∏è</div>
                            <p class="mt-3 text-danger fw-bold fs-5">Zeit√ºberschreitung - Laden abgebrochen</p>
                            <p class="text-muted">Die Anfrage hat zu lange gedauert. Bitte laden Sie die Seite neu.</p>
                        </div>
                    `;
                }

                // Also handle any standalone indicators
                const indicators = document.querySelectorAll('.htmx-indicator');
                indicators.forEach(indicator => {
                    const errorSpan = document.createElement('span');
                    errorSpan.className = 'text-danger fw-bold';
                    errorSpan.innerHTML = '‚è±Ô∏è Zeit√ºberschreitung';
                    indicator.replaceWith(errorSpan);

                    setTimeout(() => {
                        errorSpan.remove();
                    }, 10000);
                });
            });

            // Handle sendError events (network errors, timeouts, etc.)
            document.body.addEventListener('htmx:sendError', function(event) {
                console.error('HTMX send error:', event.detail);

                // Get the target element that was being loaded
                const target = event.detail.elt;

                if (target) {
                    // Replace the entire content with error message
                    target.innerHTML = `
                        <div class="text-center py-5">
                            <div class="text-danger" style="font-size: 3rem;">‚ùå</div>
                            <p class="mt-3 text-danger fw-bold fs-5">Netzwerkfehler</p>
                            <p class="text-muted">Die Verbindung konnte nicht hergestellt werden. Bitte versuchen Sie es sp√§ter erneut.</p>
                        </div>
                    `;
                }

                // Also handle any standalone indicators
                const indicators = document.querySelectorAll('.htmx-indicator');
                indicators.forEach(indicator => {
                    const errorSpan = document.createElement('span');
                    errorSpan.className = 'text-danger fw-bold';
                    errorSpan.innerHTML = '‚ùå Netzwerkfehler';
                    indicator.replaceWith(errorSpan);

                    setTimeout(() => {
                        errorSpan.remove();
                    }, 10000);
                });
            });
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
